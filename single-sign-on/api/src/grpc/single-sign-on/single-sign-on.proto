syntax = "proto3";

package single_sign_on;

enum Role {
    ADMIN = 0;
    USER = 1;
};

service AuthService {
    rpc VerifyToken (VerifyTokenParams) returns (AuthorizedUser);
};

message VerifyTokenParams {
    string token = 1;
    string clientId = 2;
}

message AuthorizedUser {
    string id = 1;
    Role role = 2;
    string clientId = 3;
};
